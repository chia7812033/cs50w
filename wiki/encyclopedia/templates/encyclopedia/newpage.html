{% extends "encyclopedia/layout.html" %}

{% block title %}
Create new page
{%endblock %}

{% block body %}
<div class="d-flex flex-column">
    <div>
        <h1>Create new page</h1>
    </div>

    <div>
        <form action="{% url 'newpage' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-md-3">
                    <label for="title" class="form-label">Title</label>
                    <input autocomplete="off" autofocus name="title" placeholder="title" type="text" required="required"
                        class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-9">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" rows="20" class="form-control" required="required"
                        placeholder="Content"></textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
