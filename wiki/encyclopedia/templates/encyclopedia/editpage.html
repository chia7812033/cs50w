{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit page
{%endblock %}

{% block body %}
<div class="d-flex flex-column">
    <div>
        <h1>Edit page</h1>
    </div>

    <div>
        <form action="{% url 'editpage' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="jump" value="False"/>
            <div class="form-group row">
                <div class="col-md-3">
                    <label for="title" class="form-label">Title</label>
                    <input autocomplete="off" autofocus name="title" type="text" required="required"
                        class="form-control" value="{{ title }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-9">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" name="content" rows="20" class="form-control" required="required">{{ content }}</textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
