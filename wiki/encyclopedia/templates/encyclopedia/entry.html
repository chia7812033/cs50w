{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>

<p>
    {{ entry }}
</p>

<form action="{% url 'editpage' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="jump" value="True"/>
    <input type="hidden" name="title" value="{{ title }}"/>
    <button class="btn btn-primary">Edit</button>
</form>
{% endblock %}
