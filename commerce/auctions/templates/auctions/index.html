{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>

<div>
    {% for item in items %}
    <div class="d-flex justify-content-center border border-secondary rounded item">
        <div class="item-image">
            <img src="{{ item.image.url }}" alt="{{ item.image.url }}" width="250" height="250">
        </div>
        <div class="align-self-center">
            <h3>{{ item.name }}</h3>
            <h4>Price: ${{ item.price|floatformat:2}}</h4>
            <p>Created {{ item.create_date }}, {{ item.create_time }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
